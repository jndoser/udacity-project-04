name: Frontend Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches: 
      - master

jobs:
  run-test:

    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # Install the dependencies.
      - run: cd starter/frontend && npm ci

      # Run the tests.
      - run: cd starter/frontend && npm test

      # Send a console message at completion.
      - run: |
          echo "Testing done."

  run-lint:

    runs-on: ubuntu-latest

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # Install the dependencies.
      - run: cd starter/frontend && npm ci

      # Run the linter.
      - run: cd starter/frontend && npm run lint

      # Send a console message at completion.
      - run: |
          echo "Linting done."

  run-build:
    runs-on: ubuntu-latest
    
    if: ${{ always() && needs.run-test.result == 'success' && needs.run-lint.result == 'success' }}

    needs: [run-test, run-lint]

    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Set up a Node.js environment using the specified node version.
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # Install the dependencies.
      - run: cd starter/frontend && npm ci

      # Run the build.
      - run: cd starter/frontend && npm run build
      
      # Build FE application with docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: starter/frontend
          push: true
          tags: nhl0docker1/mp-frontend:latest

      # Send a console message at completion.
      - run: |
          echo "Build done."


        
